<div class="pb-5">
    <div class="flex justify-center flex-wrap gap-5">
        @for(item of recipes; track 1){
            <app-receipe-card toggle="true" [recipe]="item" />
        } @empty {
            <div>
                No Recipe Exist
            </div>
        }
    </div>

    <div class="fixed bottom-10 right-10">
        <button mat-fab (click)="handleeOpenCreateRecipeForm()" color="primary">
            <mat-icon>add</mat-icon>
        </button>
    </div>
</div>
