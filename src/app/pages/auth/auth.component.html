<div class="flex justify-center h-screen items-center overflow-hidden">
  <div class="container">
    <div class="cover" [ngClass]="{ 'rotate-active': isRegister }">
      <!-- [ngClass]="{'route-active':isRegister}" -->
      <div class="front">
        <img
          src="https://images.pexels.com/photos/5710197/pexels-photo-5710197.jpeg?auto=compress&cs=tinysrgb&w=600"
          alt="Front Page"
        />
      </div>

      <div class="text">
        <span class="text-1">
          Share, Savor, and Create: Your Recipe Haven Awaits!
        </span>
        <span> Let's get connected </span>
      </div>

      <div class="back">
        <img
          src="https://images.pexels.com/photos/6210703/pexels-photo-6210703.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
          alt="Back Picture"
        />
      </div>
    </div>

    <div class="form h-full">
      <div class="form-content h-full">
        <!-- Register Form -->
        <div class="signup-form">
          <h1 class="text-lg font-bold text-center pb-8">SignUp</h1>
          <form
            [formGroup]="registrationForm"
            (ngSubmit)="handleRegister()"
            class=""
          >
            <div class="mb-4">
              <mat-form-field class="w-full">
                <mat-label class="text-gray-200">Full Name</mat-label>
                <input
                  matInput
                  class="py-2 px-3 text-gray-200 mt-1 focus:shadow-outline"
                  formControlName="fullName"
                  placeholder="Enter Your Full Name"
                />
              </mat-form-field>
            </div>

            <div class="mb-4">
              <mat-form-field class="w-full">
                <mat-label class="text-gray-200">Email Id</mat-label>
                <input
                  matInput
                  class="py-2 px-3 text-gray-200 mt-1 focus:shadow-outline"
                  formControlName="emailId"
                  placeholder="Enter Your Email"
                />
              </mat-form-field>
            </div>

            <div class="mb-4">
              <mat-form-field class="w-full">
                <mat-label class="text-gray-200">Password</mat-label>
                <input
                  matInput
                  class="py-2 px-3 text-gray-200 mt-1 focus:shadow-outline"
                  formControlName="password"
                  placeholder="Enter Your Password"
                />
              </mat-form-field>
            </div>

            <div>
              <button
                class="w-full"
                mat-raised-button
                color="primary"
                type="submit"
              >
                Register
              </button>
            </div>
          </form>
          <div class="flex items-center gap-2 justify-center">
            Already have account ?
            <button (click)="togglePanel()" mat-button color="primary">
              SignIn
            </button>
          </div>
        </div>

        <!-- Login Form -->
        <div class="login-form">
          <h1 class="text-lg font-bold text-center pb-8">Login</h1>
          <form [formGroup]="loginForm" (ngSubmit)="handleLogin()" class="">
            <div class="mb-4">
              <mat-form-field class="w-full">
                <mat-label class="text-gray-200">Email Id</mat-label>
                <input
                  matInput
                  class="py-2 px-3 text-gray-200 mt-1 focus:shadow-outline"
                  formControlName="emailId"
                  placeholder="Enter Your Email"
                />
              </mat-form-field>
            </div>

            <div class="mb-4">
              <mat-form-field class="w-full">
                <mat-label class="text-gray-200">Password</mat-label>
                <input
                  matInput
                  class="py-2 px-3 text-gray-200 mt-1 focus:shadow-outline"
                  formControlName="password"
                  placeholder="Enter Your Password"
                />
              </mat-form-field>
            </div>

            <div>
              <button
                class="w-full"
                mat-raised-button
                color="primary"
                type="submit"
              >
                Login
              </button>
            </div>
          </form>
          <div class="flex items-center gap-2 justify-center">
            Don't have account ?
            <button (click)="togglePanel()" mat-button color="primary">
              SignUp
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
