<mat-card class="example-card">
  <mat-card-header>
    <img
      mat-card-avatar
      src="https://thumbs.dreamstime.com/b/restaurant-chef-food-service-catering-design-menu-hotel-fork-spoon-icon-logo-illustration-ai-white-background-hat-cook-169416935.jpg"
      alt=""
    />
    <mat-card-title>{{recipe.user.fullName}}</mat-card-title>
    <mat-card-subtitle>Recipe</mat-card-subtitle>
  </mat-card-header>
  <img
    class="max-h-[400px] object-cover"
    mat-card-image
    [src]="recipe.image"
    alt="Photo of a Shiba Inu"
  />
  <mat-card-content>
    <p>
      {{recipe.description}}
    </p>
  </mat-card-content>
  <mat-card-actions class="flex justify-between">
    <div>
      <button mat-icon-button aria-label="Example icon button with a home icon">
        <mat-icon>favorite</mat-icon>
      </button>

      <button (click)="handleEditRecipeForm()" mat-icon-button aria-label="Example icon button with a home icon">
        <mat-icon>edit</mat-icon>
      </button>

      <button mat-icon-button aria-label="Example icon button with a home icon">
        <mat-icon>share</mat-icon>
      </button>
    </div>
    <div>
      <button mat-icon-button (click)="handleDeleteRecipe()" aria-label="Example icon button with a home icon">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </mat-card-actions>
</mat-card>
