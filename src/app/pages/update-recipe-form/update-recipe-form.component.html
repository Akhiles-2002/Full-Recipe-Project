<h1 class="text-center pt-5">Update Recipe : {{recipeItem.receipeId}}</h1>
<form (ngSubmit)="onSubmit()" class="w-[27rem] p-6 rounded-lg shadow-md">
  <div class="mb-4">
    <mat-form-field class="w-full">
      <mat-label class="text-gray-200">Title</mat-label>
      <input
        matInput
        class="py-2 px-3 text-gray-200 mt-1 focus:shadow-outline"
        name="title"
        [(ngModel)]="recipeItem.title"
        placeholder="title..."
        value="receipeItem.title"
      />
    </mat-form-field>
  </div>

  <div class="mb-4">
    <mat-form-field class="w-full">
      <mat-label class="text-gray-200">Description</mat-label>
      <input
        matInput
        class="py-2 px-3 text-gray-200 mt-1 focus:shadow-outline"
        name="description"
        [(ngModel)]="recipeItem.description"
        placeholder="description..."
        value="receipeItem.description"
      />
    </mat-form-field>
  </div>

  <div class="mb-4">
    <mat-form-field class="w-full">
      <mat-label class="text-gray-200">Image</mat-label>
      <input
        matInput
        class="py-2 px-3 text-gray-200 mt-1 focus:shadow-outline"
        name="image"
        [(ngModel)]="recipeItem.image"
        placeholder="image url..."
        value="receipeItem.image"
      />
    </mat-form-field>
  </div>

  <div class="mb-4">
    <mat-radio-group
      name="foodType"
      value="receipeItem.foodType"
      [(ngModel)]="recipeItem.foodType"
      aria-label="Select an option"
    >
      <mat-radio-button value="1">Vegetarian</mat-radio-button>
      <mat-radio-button value="2">Non-Vegetarian</mat-radio-button>
    </mat-radio-group>
  </div>

  <div>
    <button mat-raised-button color="primary" type="submit">Update</button>
  </div>
</form>
